{% extends 'base.html' %}

{% block title %}
    EDIT post
{% endblock %}

{% block content_title %}
    Used Post:
{% endblock %}

{% block content %}
    <div class="col-md-6">
        <form action="{{url_for('blogbprint.edit_post', slug=post.slug )}}" method="POST" >
            {% for field in form %}
                <div class="form-group">
                    {{field.label(class='control-label')}}
                    {{field(class='form-control')}}
                </div>
            {%endfor%}
            <button class="btn btn-success" type="submit">Edit</button>

        </form>
    </div>

{% endblock %}
