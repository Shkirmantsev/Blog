{% extends 'base.html' %}

{% block title %}
    "{{tag.tagname}}" posts
{% endblock %}

{% block content_title %}
    posts for "{{tag.tagname}}" tag
{% endblock %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <a href="{{url_for('blogbprint.post_detail', slug=post.slug)}}">{{post.title}}</a>
        </div>
    {% endfor %}


{% endblock %}
