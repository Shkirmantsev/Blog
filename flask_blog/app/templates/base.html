<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %} | Flask app
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="
    sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-inverse bg-dark">
      <a class="navbar-brand" href={{url_for('index')}}>Flask_main</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href={{url_for('blogbprint.index')}}>Blog <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">

              <!-- from "flask-security" automatically was imported "current_user" with method "has_role" -->
              {% if current_user.has_role('admin')%}
                <a class="nav-link" href="{{url_for('blogbprint.create_post')}}">Create_post</a>
              {%else%}
                <a class="nav-link disabled" href="{{url_for('blogbprint.create_post')}}" aria-disabled="true">Create_post</a>
              {%endif%}

          </li>

        </ul>

        <form class="form-inline my-2 my-lg-0" method="GET">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" value="{{request.args.get('q','')}}" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" formaction={{url_for('blogbprint.index')}}>Search</button>
        </form>
          {% if current_user.has_role('admin')%}
            <a class="nav-link" href="/admin"><span style="color: red">Admin</span> </a>
          {%else%}
            <a class="nav-link disabled" href="/admin" aria-disabled="true">Admin</a>
          {%endif%}

      </div>
    </nav>

    <div class="container">
        <div class="blogrow">
            <div><h1>
                {% block content_title %}
                {% endblock %}
                </h1>
            </div>

                {% block content %}
                {% endblock %}




        </div>
    </div>


</body>
</html>
